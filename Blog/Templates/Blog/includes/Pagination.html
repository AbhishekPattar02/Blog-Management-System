<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      {% if Blogs.has_previous %}
      <li class="page-item disabled">
        <a class="page-link" href="?page={{Blogs.previous_page_number}}" aria-label="Previous">
          <span class="fa fa-angle-double-left" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      {% endif %}

      {% for n in total_page  %}
      <li class="page-item active"><a class="page-link" href="?page={{n}}">{{n}}</a></li>
      {% endfor %}

      {% if Blogs.has_next %}
      <li class="page-item">
        <a class="page-link" href="?page={{Blogs.next_page_number}}" aria-label="Next">
          <span class="fa fa-angle-double-right" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </li>
      {% endif %}
    </ul>
  </nav>
